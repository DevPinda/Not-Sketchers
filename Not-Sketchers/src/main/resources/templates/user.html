<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | SoleSource</title>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>

        $(function () {

            $("#navbar").load("/nav");

        });
        $(function () {
            $("#footer").load("/footer");
        });
    </script>
    
</head>
<body>
    <div id="navbar"></div>
    <div class="main-dashboard-cotnainer">
        <div class="main-dashboard-sub-container">
            <div class="avatar-container">
                <img th:src="@{/img/adminStockImg.svg}" alt="">
                <span th:text="'Hi ' + ${customer.customerForename} + '!'"></span>
            </div>
            <div class="function-list">
                <div class="function">
                    <a href="">Details</a> 
                </div>
                <div class="function">
                    <a th:href="@{/userorder}">My Orders</a>
                </div>
            </div>

        </div>
        
        <div class="main-dashboard-sub-container main-dashboard-sub-container-down">
            <center><div class="Customer-dashboard">
                Customer Dashboard
            </div></center>
            <div class="description-container-cus">
                <div class="description-container-sub">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" th:value="${customer.customerForename}">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" th:value="${customer.customerPostcode}">
                    <label for="address">Address Line 1</label>
                    <input type="text" id="address" th:value="${customer.customerAddressLine1}">
                </div>
                <div class="description-container-sub">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" th:value="${customer.customerLastname}">
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" th:value="${customer.customerAddressLine2}">
                    <label for="mobilenumber">Mobile Number</label>
                    <input type="text" id="mobilenumber"  th:value="${customer.customerPhoneNumber}">
                </div>
            </div>
            <div class="description-container-cus-login-details">
                <div class="login-details-heading">
                        SIGN-IN DETAILS
                </div>
                <div class="login-details-description">
                    <label for="email" margin="0%">Email</label>
                    <input type="text" th:value="${customer.getCustomerEmail}" id="email">
                </div>
            </div>
            <div class="logout-button">
                <a th:href="@{/logout}"><button>Log Out</button></a>
            </div>
        </div>
</div>
<div id="footer"></div>
    
</body>
</html>
