<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up | SoleSource</title>
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link th:href="@{/css/signup.css}" rel="stylesheet">
    <script th:src="@{/js/signup.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("/nav");
        });
        $(function () {
            $("#footer").load("/footer");
        });
    </script>
</head>

<body>
<div id="navbar"></div>
<main>
    <div class="box">
        <div class="form">
            <h2>Sign up</h2>
            <form name="register-form" method="post" th:action="@{/signup}">
                <div class="inputbox">
                    <input type="text" name="firstName" required="required">
                    <span>First Name</span>
                    <p class="error firstName-error"></p>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="text" name="lastName" required="required">
                    <span>Last Name</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="email" name="email" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="number" name="contactNumber" required="required">
                    <span>Contact Number</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="text" name="addressLine1" required="required">
                    <span>Address Line 1</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="text" name="addressLine2" required="required">
                    <span>Address Line 2</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="text" name="postcode" required="required">
                    <span>Postcode</span>
                    <i></i>
                </div>
                <div class="links">
                    <a th:href="@{/login}" style="color:#ffffff;">Already have an account?</a>
                </div>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</main>
<footer>
    <div id="footer"></div>
</footer>
</body>
</html>
