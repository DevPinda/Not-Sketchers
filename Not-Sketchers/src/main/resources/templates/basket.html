<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Basket Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/basket.css}">
        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
        <script th:src="@{/js/products.js}" async></script>
        <!-- <script th:src="@{/js/basket.js}" async></script> -->
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js}"></script>
        <script th:inline="javascript">
        /* Load footer.html using jQuery */

        $(function() {

        $("#navbar").load("/nav");

        });
        
        $(function(){
            $("#footer").load("/footer");
        });
        </script>
    </head>

    <body>
        <div id="navbar"></div>
        <main>
            <div class="mainHeading">
                <h1 class="mainHeading">Your Basket</h1>
            </div>
            <div class="secondaryHeading">
                <h2 class="secondaryHeading">Number of Items | Total Price</h2>
            </div>
            <div class="basketContainer">
                <div id="productContainer">
                    <!-- Dynamic content -->
                </div>
            </div>
            <div class="lineContainer">
                <hr class="lineContainer">
            </div>
            <div id="finalContainer">
                <div class="totalContainer">
                    <h1 class="totalContainer"></h1>
                </div>
                <div class="checkoutContainer">
                    <button class="checkoutContainer">Continue to Checkout</button>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
