<!DOCTYPE html>

        <link rel="stylesheet" th:href="@{/css/admin.css}" />

            $(function() {

                    function openNav() {
                      document.getElementById("mySidebar").style.width = "15vw";
                      document.getElementById("main").style.marginLeft = "15vw";

                      document.getElementById("mySidebar").style.width = "0";
