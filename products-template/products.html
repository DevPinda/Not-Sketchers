<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | !Sketchers</title>
</head>
<body>

    <!-- Product page header -->
    <div class="products-header">
        <h1>!Sketchers Products</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    
    <!-- Product page container -->
    <div class="product-container">
        <!-- Sidebar to filter the categories -->
        <div class="product-filter-sidebar">
            <!-- Men or Women -->
            <div class="product-sidebar-categories">
                <h3>Shop By</h3>
            </div>
            <label for="men" class="container">Men</label>
            <input type="checkbox" id="men">
            <br>
            <label for="women" class="container">Women</label>
            <input type="checkbox" id="women">

            <hr>

            <!-- Shoe Sizes -->
            <div class="product-sidebar-categories">
                <h3>Size</h3>
            </div>
            <label for="uk-7" class="container">UK7</label>
            <input type="checkbox" id="uk-7">
            <br>
            <label for="uk-8" class="container">UK8</label>
            <input type="checkbox" id="uk-8">
            <br>
            <label for="uk-8" class="container">UK9</label>
            <input type="checkbox" id="uk-9">
            <br>
            <label for="uk-10" class="container">UK10</label>
            <input type="checkbox" id="uk-10">
            <br>
            <label for="uk-11" class="container">UK11</label>
            <input type="checkbox" id="uk-11">

            <hr>

            <!-- Colour -->
            <div class="product-sidebar-categories">
                <h3>Colour</h3>
            </div>
            <label for="black-shoe" class="container">Black</label>
            <input type="checkbox" id="black-shoe">
            <br>
            <label for="grey-shoe" class="container">Grey</label>
            <input type="checkbox" id="grey-shoe">
            <br>
            <label for="green-shoe" class="container">Green</label>
            <input type="checkbox" id="green-shoe">
            <br>
            <label for="red-shoe" class="container">Red</label>
            <input type="checkbox" id="red-shoe">
            <br>
            <label for="white-shoe" class="container">White</label>
            <input type="checkbox" id="white-shoe">
            <br>
            <label for="pink-shoe" class="container">Pink</label>
            <input type="checkbox" id="pink-shoe">
            <br>
            <label for="blue-shoe" class="container">Blue</label>
            <input type="checkbox" id="blue-shoe">
            <br>
        </div>

        <div class="products">

        </div>
    </div>
</body>
</html>
