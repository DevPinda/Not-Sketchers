<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="login">
        <div class="button-box">
            <div id="btn">
            </div>
            </div>
        <h1 class="text-center">Log In</h1>
        <form id="login" class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="Fname">First Name</label>
                <input class="form-control" type="text" id="Fname" required>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="Lname">Last Name</label>
                <input class="form-control" type="text" id="Lname" required>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
            </div>
        

            <div class="form-group">
                <label class="form-label" for="Password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>

            <label class="radio-inline">
                <input type="radio" name="user_sex" value="Male">Male
             </label>
             <label class="radio-inline">
                <input type="radio" name="user_sex" value="Female">Female
             </label>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>



    

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>
</body>
</html>
