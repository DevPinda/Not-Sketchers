<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <title>Products | !Sketchers</title>
</head>
<body>
    <!-- Product page header -->
    <div class="products-header">
        <h1>!Sketchers Products</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    
    <!-- Product page container -->
    <div class="product-container">
        <!-- Sidebar to filter the categories -->
        <div class="product-filter-sidebar">
            <!-- Men or Women -->
            <div class="product-sidebar-categories">
                <h3>Shop By</h3>
            </div>
            <label for="men" class="container">Men</label>
            <input type="checkbox" id="men">
            <br>
            <label for="women" class="container">Women</label>
            <input type="checkbox" id="women">

            <hr>

            <!-- Shoe Sizes -->
            <div class="product-sidebar-categories">
                <h3>Size</h3>
            </div>
            <label for="uk-7" class="container">UK7</label>
            <input type="checkbox" id="uk-7">
            <br>
            <label for="uk-8" class="container">UK8</label>
            <input type="checkbox" id="uk-8">
            <br>
            <label for="uk-8" class="container">UK9</label>
            <input type="checkbox" id="uk-9">
            <br>
            <label for="uk-10" class="container">UK10</label>
            <input type="checkbox" id="uk-10">
            <br>
            <label for="uk-11" class="container">UK11</label>
            <input type="checkbox" id="uk-11">

            <hr>

            <!-- Footwear -->
            <div class="product-sidebar-categories">
                <h3>Footwear</h3>
            </div>
            <label for="trainers" class="container">Trainers</label>
            <input type="checkbox" id="trainers">
            <br>
            <label for="boots" class="container">Boots</label>
            <input type="checkbox" id="boots">
            <br>
            <label for="running-shoe" class="container">Running Shoes</label>
            <input type="checkbox" id="running-shoe">
            <br>
            <label for="gym-trainers" class="container">Gym Trainers</label>
            <input type="checkbox" id="gym-trainers">
            <br>
            <label for="football-boots" class="container">Football Boots</label>
            <input type="checkbox" id="football-boots">
            <hr>

            <!-- Price -->
            <div class="product-sidebar-categories">
                <h3>Price</h3>
            </div>
            <label for="price-range-1" class="container">£20-£30</label>
            <input type="checkbox" id="price-range-1">
            <br>
            <label for="price-range-2" class="container">£30-£40</label>
            <input type="checkbox" id="price-range-2">
            <br>
            <label for="price-range-3" class="container">£40-£50</label>
            <input type="checkbox" id="price-range-3">
            <br>
            <label for="price-range-4" class="container">£50-£60</label>
            <input type="checkbox" id="price-range-4">
            <br>
            <label for="price-range-5" class="container">£60+</label>
            <input type="checkbox" id="price-range-5">
            <hr>

            <!-- Collection -->
            <div class="product-sidebar-categories">
                <h3>Collection</h3>
            </div>
            <label for="sales" class="container">Sales</label>
            <input type="checkbox" id="sales">
            <br>
            <label for="new-arrivals" class="container">New Arrivals</label>
            <input type="checkbox" id="new-arrivals">
            <br>
            <label for="summer-collection" class="container">Summer Collection</label>
            <input type="checkbox" id="summer-collection">
            <br>
            <label for="sports-collection" class="container">Sports Collection</label>
            <input type="checkbox" id="sports-collection">
            <br>
        </div>

        <div class="products">
            <div class="row">
                <div class="product-cell">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
