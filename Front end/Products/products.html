<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <title>Products | !Sketchers</title>
</head>
<body>
    <!-- Product page header -->
    <div class="products-header">
        <h1>Free Shipping And 30-Day Return</h1>
    </div>

    <!-- Product page container -->
    <div class="product-container">
        <!-- Sidebar to filter the categories -->
        <div class="product-filter-sidebar">
            <h2>View All (0)</h2>

            <!-- Shoe Sizes -->
            <div class="product-sidebar-categories">
                <h3>Size</h3>
            </div>
            <div class="product-sidebar-subcategories">
                <label for="uk-5" class="container">UK5</label>
                <input type="checkbox" id="uk-5">
                <br>
                <br>
                <label for="uk-6" class="container">UK6</label>
                <input type="checkbox" id="uk-6">
                <br>
                <br>
                <label for="uk-7" class="container">UK7</label>
                <input type="checkbox" id="uk-7">
                <br>
                <br>
                <label for="uk-8" class="container">UK8</label>
                <input type="checkbox" id="uk-8">
                <br>
                <br>
                <label for="uk-9" class="container">UK9</label>
                <input type="checkbox" id="uk-9">
                <br>
                <br>
                <label for="uk-10" class="container">UK10</label>
                <input type="checkbox" id="uk-10">
            </div>

            <hr>
            <br>

            <!-- Price -->
            <div class="product-sidebar-categories">
                <h3>Price</h3>
            </div>
            <div class="product-sidebar-subcategories">
                <label for="price-range-1" class="container">£50-£100</label>
                <input type="checkbox" id="£0_to_£20">
                <br>
                <br>
                <label for="price-range-1" class="container">£100-£200</label>
                <input type="checkbox" id="£20_to_£30">
            </div>

            <hr>
            <br>

            <!-- Men or Women -->
            <div class="product-sidebar-categories">
                <h3>Gender</h3>
            </div>
            <div class="product-sidebar-subcategories">
                <label for="men" class="container">Men</label>
                <input type="checkbox" id="men">
                <br>
                <br>
                <label for="women" class="container">Women</label>
                <input type="checkbox" id="women">
            </div>
        </div>

        <div class="products">
            <div class="row">
                <div class="product-cell">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
